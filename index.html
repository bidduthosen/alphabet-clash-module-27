<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Clash pro</title>

    <!-- tailwind and daisy UI link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>


    <!-- custom css link -->
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <main> 
        <section>
            <div class="min-h-svh bg-slate-600 bg-[url(./images/background.png)] bg-no-repeat bg-center">
                <!-- pay now section starts -->
                <div id="playnow-section" class="flex justify-center items-center text-center h-screen text-white hidden">
                    <div>
                        <h1 class="text-[120px] font-extrabold tracking-tight">ALPHABET CLASH</h1>
                        <p class="text-2xl">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                        <button class="btn text-2xl mt-8">Play Now</button>
                    </div>
                </div>
                <!-- pay now section ends -->
                
                <!-- kbd section starts -->
                <div class="flex justify-center items-center text-center h-screen hidden">
                    <div>
                        <div class="bg-[#FFFFFFB3] border-[18px] border-[#2F2941] rounded-2xl">
                            <div class="artboard artboard-horizontal phone-6">
                                <h1 class="bg-[#2F2941] rounded-b-xl text-white w-2/4 mx-auto pb-3 ">Don't watch keyboard  while playing...</h1>
                                <div class="flex justify-center items-center h-full">
                                    <span class="font-semibold text-[120px] -mt-14">Y</span>
                                </div>
                            </div>
                        </div>
                        <!-- kbd  -->
                        <div class="flex justify-center gap-3 my-2 w-full mt-16">
                            <kbd class="kbd p-2 px-5 text-xl font-semibold">q</kbd>
                            <kbd class="kbd p-2 px-5 text-xl font-semibold">w</kbd>
                            <kbd class="kbd p-2 px-5 text-xl font-semibold">e</kbd>
                            <kbd class="kbd p-2 px-5 text-xl font-semibold">r</kbd>
                            <kbd class="kbd p-2 px-5 text-xl font-semibold">t</kbd>
                            <kbd class="kbd p-2 px-5 text-xl font-semibold">y</kbd>
                            <kbd class="kbd p-2 px-5 text-xl font-semibold">u</kbd>
                            <kbd class="kbd p-2 px-5 text-xl font-semibold">i</kbd>
                            <kbd class="kbd p-2 px-5 text-xl font-semibold">o</kbd>
                            <kbd class="kbd p-2 px-5 text-xl font-semibold">p</kbd>
                          </div> 
                          <div class="flex justify-center gap-3 my-2 w-full">
                            <kbd class="kbd p-2 px-5 text-xl font-semibold">a</kbd>
                            <kbd class="kbd p-2 px-5 text-xl font-semibold">s</kbd>
                            <kbd class="kbd p-2 px-5 text-xl font-semibold">d</kbd>
                            <kbd class="kbd p-2 px-5 text-xl font-semibold">f</kbd>
                            <kbd class="kbd p-2 px-5 text-xl font-semibold">g</kbd>
                            <kbd class="kbd p-2 px-5 text-xl font-semibold">h</kbd>
                            <kbd class="kbd p-2 px-5 text-xl font-semibold">j</kbd>
                            <kbd class="kbd p-2 px-5 text-xl font-semibold">k</kbd>
                            <kbd class="kbd p-2 px-5 text-xl font-semibold">l</kbd>
                          </div> 
                          <div class="flex justify-center gap-3 my-2 w-full">
                            <kbd class="kbd p-2 px-5 text-xl font-semibold">z</kbd>
                            <kbd class="kbd p-2 px-5 text-xl font-semibold">x</kbd>
                            <kbd class="kbd p-2 px-5 text-xl font-semibold">c</kbd>
                            <kbd class="kbd p-2 px-5 text-xl font-semibold">v</kbd>
                            <kbd class="kbd p-2 px-5 text-xl font-semibold">b</kbd>
                            <kbd class="kbd p-2 px-5 text-xl font-semibold">n</kbd>
                            <kbd class="kbd p-2 px-5 text-xl font-semibold">m</kbd>
                            <kbd class="kbd p-2 px-5 text-xl font-semibold">/</kbd>
                          </div>
                          <div class="flex justify-between mt-9">
                            <button class="btn bg-[#894189] text-white rounded-3xl border-none hover:bg-black">
                                Life
                                <img src="./images/love.png" alt="">
                                <span>1</span>
                            </button>
                            <button class="btn bg-blue-700 text-white rounded-3xl border-none  hover:bg-black">
                                Score
                                <img src="./images/dollor.png" alt="">
                                <span>4</span>
                            </button>
                          </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
